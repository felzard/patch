name: Global (CI/CD)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  automate-shit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install apkeep
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo
          cargo install apkeep

      - name: Download APK/XAPK from APKPure
        run: |
          mkdir -p downloads
          apkeep -a com.sega.ColorfulStage.en -d apk-pure downloads

      - name: Install apktool
        run: |
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.0.jar -O apktool.jar
          chmod +x apktool
          sudo mv apktool apktool.jar /usr/local/bin/

      - name: Install Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine wine32 wine64 winbind

      - name: Install Android SDK and Build Tools (including apksigner)
        run: |
          echo "Installing Android SDK..."
          sudo apt-get install -y wget unzip openjdk-8-jdk
          mkdir -p $HOME/android-sdk
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          
          # Download and extract SDK Command-line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O commandlinetools.zip
          unzip commandlinetools.zip -d $ANDROID_SDK_ROOT
          rm commandlinetools.zip

          # Ensure the correct environment variable is set for sdkmanager
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          
          # Install necessary SDK packages
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30"

      - name: Process and Decompile APK/XAPK
        run: |
          set -e
          FILE=$(ls downloads/*.{apk,xapk} 2>/dev/null | head -n1)
          if [ -z "$FILE" ]; then echo "‚ùå No .apk or .xapk found"; exit 1; fi
          WORKDIR=$(pwd)

          if [[ "$FILE" == *.xapk ]]; then
            echo "üì¶ Detected XAPK, extracting..."
            TMPDIR=$(mktemp -d)
            unzip -q "$FILE" -d "$TMPDIR"

            echo "üì• Extracting and processing APKs inside XAPK..."
            APK_LIST=($(find "$TMPDIR" -type f -name "*.apk"))
            if [ ${#APK_LIST[@]} -eq 0 ]; then echo "‚ùå No APKs found inside XAPK"; exit 1; fi

            echo "üîß Decompiling base APK (${APK_LIST[0]}) ‚Üí decompiled/"
            apktool d "${APK_LIST[0]}" -o decompiled

            echo "üîó Merging split APK contents into base decompiled folder..."
            for ((i=1; i<${#APK_LIST[@]}; i++)); do
              echo "‚ûï Merging: ${APK_LIST[i]}"
              unzip -o "${APK_LIST[i]}" -d tmp_extract
              ls -R tmp_extract/lib || echo "‚ùå No libs in this split"
              cp -r tmp_extract/lib/* decompiled/lib/ 2>/dev/null || true
              cp -r tmp_extract/assets/* decompiled/assets/ 2>/dev/null || true
              cp -r tmp_extract/res/* decompiled/res/ 2>/dev/null || true
              rm -rf tmp_extract
            done
          else
            echo "üîß Decompiling single APK ‚Üí decompiled/"
            apktool d "$FILE" -o decompiled
          fi

      - name: List all .so files
        run: find decompiled/ -type f -name "*.so"

      - name: Patch libil2cpp.so (if exists)
        run: |
          set -e
          echo "üîç Searching for libil2cpp.so in decompiled APK..."
          find decompiled/ -type f -name "libil2cpp.so" || echo "No .so found."

          LIB_PATH=$(find decompiled/ -type f -path "*/libil2cpp.so" | head -n1)
          if [ -z "$LIB_PATH" ]; then
            echo "‚ùå libil2cpp.so not found in decompiled directory"
            exit 1
          fi

          echo "üîß Found libil2cpp.so at $LIB_PATH, patching..."
          curl -L -o ProjectSekai.exe https://github.com/felzard/patch/releases/download/1/ProjectSekai.exe
          cd "$(dirname "$LIB_PATH")"
          wine "$OLDPWD/ProjectSekai.exe" libil2cpp.so
          rm libil2cpp.so "$OLDPWD/ProjectSekai.exe"
          mv libil2cpp_patched.so libil2cpp.so

      - name: Rebuild unsigned APK
        run: |
          apktool b decompiled -o patched-unsigned.apk

      - name: Generate debug keystore
        run: |
          keytool -genkey -v \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Align APK (before signing)
        run: |
          sudo apt-get install -y zipalign
          if ! command -v zipalign &> /dev/null; then
            echo "‚ùå zipalign not found in PATH"
            exit 1
          fi
          zipalign -v -p 4 patched-unsigned.apk patched-signed-aligned.apk

      - name: Sign APK with apksigner
        run: |
          echo "Signing APK with apksigner..."
          apksigner sign --ks debug.keystore --ks-key-alias androiddebugkey --ks-pass pass:android --key-pass pass:android --out patched-signed.apk patched-signed-aligned.apk

      - name: Upload Unsigned APK
        uses: actions/upload-artifact@v4
        with:
          name: ProjectSekai-Unsigned-APK
          path: patched-unsigned.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: ProjectSekai-Signed-APK
          path: patched-signed.apk

      - name: Upload APK Link to Discord
        run: |
          echo "üì§ Uploading APK link to Discord..."
          DISCORD_WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK }}"
          GITHUB_RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          curl -X POST -H "Content-Type: application/json" \
            -d '{"content": "APK Build: ${GITHUB_SHA}\nVersion: v1.0.0\nTimestamp: $(date +%Y-%m-%d_%H-%M-%S)","embeds":[{"title":"APK Files","description":"The APK is ready!","url":"'"$GITHUB_RUN_URL"'","color":5814783,"fields":[{"name":"Unsigned APK","value":"[ProjectSekai-Unsigned-APK](artifact link)"}]}]}' \
            $DISCORD_WEBHOOK_URL
