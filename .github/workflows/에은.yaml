name: SYBAU BRO

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: windows-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Download application archive
        shell: pwsh
        run: |
          $url = "https://github.com/felzard/patch/releases/download/1/something.zip"
          $outputFile = "something.zip"
          Write-Host "Downloading from $url to $outputFile"
          Invoke-WebRequest -Uri $url -OutFile $outputFile

      - name: Extract application archive
        shell: pwsh
        run: Expand-Archive -Path "something.zip" -DestinationPath "." -Force

      - name: Find and install Python dependencies
        shell: pwsh
        run: |
          $req = Get-ChildItem -Recurse -Filter requirements.txt | Select-Object -First 1
          if (-not $req) {
            Write-Error "requirements.txt not found"
            exit 1
          }
          pip install -r $req.FullName

      - name: Find and run main.py with correct working directory
        shell: pwsh
        run: |
          $main = Get-ChildItem -Recurse -Filter main.py | Select-Object -First 1
          if (-not $main) {
            Write-Error "main.py not found"
            exit 1
          }
          $mainDir = Split-Path $main.FullName
          Set-Location $mainDir
          python main.py

      - name: Upload accounts.txt and cookies.txt (if found)
        uses: actions/upload-artifact@v4
        with:
          name: user-data
          path: |
            **/accounts.txt
            **/cookies.txt
          if-no-files-found: warn
